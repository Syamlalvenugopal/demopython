{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>ToDo</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="POST" class="mb-3 shadow">
                {% csrf_token %}
                <div class="formgroup">
                    <input type="text" class="form-control" name="task" placeholder="Task name">
                </div>
                <div class="formgroup">
                    <input type="text" class="form-control"name="priority" placeholder="Enter the Priority">
                </div>
                <div class="formgroup">
                    <input type="date" class="form-control"name="date" placeholder="Enter the date">
                </div>
                <input type="submit" class="btn btn-success">
            </form>




        </div>
        <div class="col-md-6">
            <h4>Task to be completed</h4>
            {% for i in task1 %}
            <div class="card shadow">
                <div class="card-body">
                <h5 class="card-title">{{i.name}}</h5>
                <p><b>{{i.priority}}</b></p>
                    <p><b>{{i.date}}</b></p>
                <a class="btn btn-danger" href="{% url 'delete' i.id%}">Done</a>
                    <a class="btn btn-success" href="{% url 'update' i.id%}">update</a>
                </div>
            </div>
            <br>
            {% endfor %}
        </div>
    </div>
</div>





{% endblock %}
